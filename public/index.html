<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Real-Time Chat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="/styles.css" rel="stylesheet" />
        <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
        <script src="client.js"></script>

    </head>
    <body>

        <div id="video-chat-lobby">
            <h2 class="text">Real-Time Video Apps</h2>
            <input id="roomName" type="text" placeholder="Room Name" />
            <button id="join">Join</button>
        </div>

        <div id="video-chat-room" class="container">
            <div>
                <video id="user-video"></video>
                <video id="peer-video"></video>
            </div>            
        </div>
        <div id="option-button" style="display: none;">
            <button type="button" class="btn btn-outline-primary"   id ="Mute" > Voice </button>
            <button type="button" class="btn btn-outline-secondary" id ="Leave-room" > Leave-room </button>
            <button type="button" class="btn btn-outline-success"   id ="Hide-camera" > Hide-camera </button>
        </div>


    </body>

</html>
